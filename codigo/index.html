<!DOCTYPE html>
<html lang="PT-br">
<head>
    <link rel="stylesheet" type="text/css" href="css.css" media="screen" />
    <meta charset="UTF-8">
    <title>M.I.B.R express</title>
    
</head>
    
<body>
   
    <header>
        <h1>M.I.B.R express</h1> 
        <nav id="barra-navegacao">

   <img id="pc-ilustrativo" src="imagem/pc vetorial ilustração.png" alt="" usemap="#mapa-pc-ilustrativo">

    <area alt="placa-mãe" shape="poly" href="#" coords="144,34,215,34,215,130,144,130">

        <p>Processador Intel Core I5-12400F</p>

        <div id="preco-carrinho-comprar">
        <span>R$249,99</span>
        <button class="comprar">Comprar</button>
        <button class="carrinho_button">carrinho</button>
        </div>
    </div>
    <div class="card">
        <p>Placa Mãe Gigabyte Z690 Gaming X</p>

        <div id="preco-carrinho-comprar">

        <button class="comprar">Comprar</button>
        <button class="carrinho_button">carrinho</button>
        </div>
    </div>
    <div class="card">
        <p>Corsair FONTE ATX 750W</p>

        <div id="preco-carrinho-comprar">
        <span>R$249,99</span>
        <button class="comprar">Comprar</button>
        <button class="carrinho_button">carrinho</button>
        </div>
    </div>

        <div id="preco-carrinho-comprar">
        <span>R$249,99</span>

        <button class="comprar">Comprar</button>
        
        <button class="carrinho_button">carrinho</button>
        </div>
    </div>
</div>
</body>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const buttons = document.querySelectorAll('.carrinho_button');
    
    buttons.forEach(button => {
        button.addEventListener('click', () => {
            alert('O item foi adicionado ao carrinho!');
        });
    });
});
</script>
